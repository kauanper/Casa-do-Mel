<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel do Administrador</title>
    <style>
        .card-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 16px;
        }

        .card {
            flex: 0 0 auto;
            border: 1px solid #aaa;
            padding: 16px;
            border-radius: 8px;
            background-color: #f0f0f0;
            width: 280px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            margin: 4px 0;
        }

        h1, h2 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>Administrativo:Casa do Mel, Poranga-CE</h1>

<div class="card-container">
    <div th:each="apicultor : ${apicultores}" class="card">
        <h3 th:text="${apicultor.nome}">Nome</h3>
        <p><strong>Mel (kg):</strong> <span th:text="${apicultor.quantidadeMel_kg}">0</span></p>
        <p><strong>Taxa de serviços:</strong> R$ <span th:text="${apicultor.valorReceber}">0.00</span></p>
        <p><strong>Pago:</strong> <span th:text="${apicultor.pago ? 'Sim' : 'Não'}">Não</span></p>
    </div>
</div>

<hr>

<h2>Adicionar nova quantidade de mel (kg)</h2>
<form th:action="@{/adm/mel-view}" method="post">
    <select name="nome" required>
        <option value="" disabled selected>Selecione o apicultor</option>
        <option th:each="ap : ${apicultores}" th:value="${ap.nome}" th:text="${ap.nome}"></option>
    </select>
    <input type="number" step="0.01" name="valor" placeholder="Novo valor de mel" required>
    <button type="submit">Alterar</button>
</form>

<hr>

<h2>Marcar como pago</h2>
<form th:action="@{/adm/pagou-view}" method="post">
    <select name="nome" required>
        <option value="" disabled selected>Selecione o apicultor</option>
        <option th:each="ap : ${apicultores}" th:value="${ap.nome}" th:text="${ap.nome}"></option>
    </select>
    <button type="submit">Confirmar pagamento</button>
</form>
</body>
</html>
