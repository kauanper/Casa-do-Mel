<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Home Apicultor</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1 style="text-align: center;">🐝 Bem-vindo, <span id="nome"></span>!</h1>

<div class="container">
    <!-- Card Apicultor -->
    <div class="card" id="card-apicultor">
        <h2>📋 Seus dados:</h2>
        <p><strong>Nome:</strong> <span id="nomeCard"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Colmeias:</strong> <span id="colmeias"></span></p>
        <p><strong>Mel (kg):</strong> <span id="mel"></span></p>
        <p><strong>Taxa de serviços:</strong> R$ <span id="valorReceber">0.00</span></p>
        <p><strong>Pagamento pendente:</strong> <span id="pago">Não</span></p>
    </div>

    <!-- Serviços -->
    <div class="servicos-box">
        <h2>🍯 Escolha os serviços desejados:</h2>

        <div class="servicos-grid">
            <label class="servico-card">
                <input type="checkbox" value="1" />
                <h3>Envase</h3>
                <p>Engarrafamento do mel em frascos.</p>
            </label>

            <label class="servico-card">
                <input type="checkbox" value="2" />
                <h3>Cera</h3>
                <p>Separação e purificação da cera.</p>
            </label>

            <label class="servico-card">
                <input type="checkbox" value="3" />
                <h3>Análise</h3>
                <p>Teste de qualidade e pureza do mel.</p>
            </label>
        </div>

        <button onclick="calcularServicos()">Calcular Valor</button>
        <p id="resultado"></p>
    </div>
</div>

<script src="home.js"></script>
</body>
</html>
